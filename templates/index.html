<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Operator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Operator</h1>
            <p>Voice bot using Jitsi Meet and OpenAI</p>
        </header>

        <main>
            <div class="controls">
                <button id="end-meeting" class="btn secondary">End Meeting</button>
            </div>

            <div id="meeting-container" style="width: 100%; height: 600px;"></div>

            <div class="audio-visualizer">
                <canvas id="audio-visualizer" width="600" height="100"></canvas>
            </div>

            <div class="ai-status">
                <h3>AI Operator Status</h3>
                <div id="status-indicator" class="status-indicator offline"></div>
                <p id="status-text">Offline</p>
            </div>

            <div class="transcript">
                <h3>Conversation Transcript</h3>
                <div id="transcript-container"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 AI Operator</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
